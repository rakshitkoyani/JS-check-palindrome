<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Check Palindrome</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css'>
  <link rel="stylesheet" href="./style2.css">

</head>

<body>
  <div id="theme-btn" class="mb-4 ">
    <div>
      <input type="checkbox" class="checkbox" id="chk" />
      <label class="label" for="chk">
        <i class="fas fa-moon"></i>
        <i class="fas fa-sun"></i>
        <div class="ball"></div>
      </label>
    </div>
  </div>
  <div class="main center mx-auto ">
    <h1>Check Palindrome</h1>
    <input type="text" name="plCheck" id="textbox" placeholder="Enter a string">
    <button id="btn" class="btn btn-success mx-auto">Check</button>
    <p id="result"></p>
  </div>

  <script>
    let btn = document.getElementById('btn');
    // string = string.toLowercase();
    let result = document.getElementById('result');
    btn.addEventListener('click', isPalindrome);

    function isPalindrome() {
      let string = document.getElementById('textbox').value.trim();
      let reverseString = string.split("").reverse().join('')
      // console.log(reverseString);
      // if (string == " ") {
      //   result.innerHTML = "Please enter a string";
      // }
      // else {
      if (string == reverseString) {
        result.innerHTML = "It is a palindrome";
      }
      else {
        result.innerHTML = "It is not a palindrome";
      }
    }

    const chk = document.getElementById('chk');
    chk.addEventListener('change', () => {
      document.body.classList.toggle('dark');
    });
  </script>
</body>

</html>
